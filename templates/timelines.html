{% extends "base_site.html" %}


{% block content %}
  <div class="timelines">
    {% for post in post_list %}
    <div class="timeline">
      <div class="pic">
        <img src="{{ post.photo }}" height="100" width="120"/>
      </div>
      <div class="info">
        <h3> <a>{{post.title}}</a> </h3>
        <div class="extinfo">
          <span>事件: 0</span>
          <span>浏览: 0</span>
          <span>回复: 0</span>
          <span>创建: {{ post.created_at|date:"Y-m-d H:i"}}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
